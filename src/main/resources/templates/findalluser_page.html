<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>所有用户</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>用户列表</h1>
    <hr/>
    <h3>所有用户 <a href="#" type="button" class="btn btn-primary btn-sm">添加</a></h3>

    <table class="table table-bordered table-striped">
        <tr>
            <th>用户id</th>
            <th>用户名字</th>
            <th>用户职位</th>
            <th>xUrl</th>
            <th>操作</th>
        </tr>
        <tr th:each="aaa:${userList}">
            <td th:text="${aaa.id}"></td>
            <td th:text="${aaa.username}"></td>
            <td th:text="${aaa.text}"></td>
            <td th:text="${aaa.xUrl}"></td>
            <td>
                <a th:href="@{'/users/findOne/'+${aaa.id}}">编辑</a>
                <a th:href="@{'/users/delete/'+${aaa.id}}">删除</a>
            </td>
        </tr>
    </table>
</div>

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
