<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css"/>

    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>

    <script type="text/javascript" src="/js/jquery.ztree.core.js"></script>

    <SCRIPT LANGUAGE="JavaScript">
        var zTreeObj1;
        var zTreeObj2;
        var zTreeObj3;
        var zTreeObj4;
        var zTreeObj5;
        // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {

        };
        // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var zNodes1 = [
            {name:"公司公告", open:true, children:[
                {name:"第一季度",url:"/login_page"}, {name:"第二季度"}, {name:"第三季度"}]}
        ];
        var zNodes2 = [
            {name:"员工架构图", open:true,url:"/test"},
        ];
        var zNodes3 = [
            {name:"员工管理", open:true,url:"/users/index"},
        ];
        var zNodes4 = [
            {name:"角色管理", open:true},
        ];
        var zNodes5 = [
            {name:"请假申请表", open:true},
        ];
        $(document).ready(function(){
            zTreeObj1 = $.fn.zTree.init($("#treeDemo1"), setting, zNodes1);
            zTreeObj2 = $.fn.zTree.init($("#treeDemo2"), setting, zNodes2);
            zTreeObj3 = $.fn.zTree.init($("#treeDemo3"), setting, zNodes3);
            zTreeObj4 = $.fn.zTree.init($("#treeDemo4"), setting, zNodes4);
            zTreeObj5 = $.fn.zTree.init($("#treeDemo5"), setting, zNodes5);
        });
    </SCRIPT>

</head>
<body>
<div>
    <h1>当前用户登陆信息</h1>
    <table>
        <tbody>
        <tr th:each="mmm:${myself}">
            <td th:text="${mmm.id}"></td>
            <td th:text="${mmm.username}"></td>
        </tr>
        </tbody>
    </table>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" class="btn btn-primary" value="注销"/>
</form>
<hr/>
<h1>正文</h1>
<div sec:authorize="permitAll()">
    <ul id="treeDemo1" class="ztree"></ul>
</div>
<div sec:authorize="permitAll()">
    <ul id="treeDemo2" class="ztree"></ul>
</div>
<div sec:authorize="permitAll()">
    <ul id="treeDemo3" class="ztree"></ul>
</div>
<div sec:authorize="permitAll()">
    <ul id="treeDemo4" class="ztree"></ul>
</div>
<div sec:authorize="permitAll()">
    <ul id="treeDemo5" class="ztree"></ul>
</div>
</body>
</html>
